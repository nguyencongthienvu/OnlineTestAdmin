<section>
  <div class="container-fluid">
    <!--page header -->
    <header>
      <h1 class="h3 display">Khoa</h1>
    </header>
    <!-- Example DataTables Card-->
    <div class="card mb-3">
      <div class="card-header">
        <button type="button" class="btn btn-primary fa fa-plus text-light float-right btn_add">
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover" id="dataTable" width="100%">
            <thead>
              <tr>
                <th>#</th>
                <th>Khoa</th>
                <th>Tên Đầy Đủ</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Modal add department-->
<div class="modal fade" id="department" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Thông Tin Khóa Học</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        
      </div>
      <div class="modal-body">
        <form >
          <div class="form-group">
              <input type="hidden" id="hideId" value="0">
            <label for="dept"><strong>Ký Hiệu</strong></label>
              <input type="text" class="form-control" [(ngModel)]="Department.dept" name="dept" id="dept" required>
          </div>
          <div class="form-group ">
            <label for="dept_name" ><strong>Tên Khoa</strong></label>
           
             <input type="text" class="form-control" [(ngModel)]="Department.dept_name" name="dept_name" id="dept_name" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary"  (click)="onSubmit()" data-dismiss="modal">Thêm</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Thoát</button>
      </div>
    </div>
  </div>
</div>
