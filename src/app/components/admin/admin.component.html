<div class="breadcrumb-holder">
    <div class="container-fluid">
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="home" (click)="backhome()">Trang Chủ</a></li>
        <li class="breadcrumb-item active">Admin</li>
      </ul>
    </div>
  </div>
  
  <section>
    <div class="container-fluid">
      <!--page header -->
      <header>
        <h1 class="h3 display">Tài Khoản Admin</h1>
      </header>
      <!-- Example DataTables Card-->
      <div class="card mb-3">
        <div class="card-header" *ngIf="role == 0">
          <button type="button" (click)="showModal()" class="btn btn-primary fa fa-plus text-light float-right btn_add">
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-hover" id="dataTable" width="100%">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Tài Khoản</th>
                  <th>Cấp Bậc</th>
                  <th>Tình Trạng</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal add admin-->
<div class="modal fade" id="admin" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Thêm Admin</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          
        </div>
        <div class="modal-body">
          <form >
              <div class="form-group">
                  <input type="hidden" id="hideId" value="0">
                <label for="username"><strong>Tài Khoản</strong></label>
                  <input type="text" class="form-control" [(ngModel)]="username" name="username" id="username" required>
              </div>
              <div class="form-group ">
                  <label for="role" ><strong>Cấp Bậc</strong></label>
                  <select name="role" class="form-control select2" [(ngModel)]="role" id="role" required>
                      <option value=0>Super Admin</option>
                      <option value=4>Admin</option>           
                    </select>
                </div>
            <div class="form-group ">
              <label for="active" ><strong>Tình Trạng</strong></label>
              <select name="active" class="form-control select2" [(ngModel)]="active" id="active" required>
                  <option value=0>Đang Hoạt Động</option>
                  <option value=1>Ngưng Hoạt Động</option>           
                </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary"  (click)="onSubmit()" data-dismiss="modal">Thêm</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Thoát</button>
        </div>
      </div>
    </div>
  </div>
